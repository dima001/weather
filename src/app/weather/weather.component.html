<form (ngSubmit)="onSubmit(input.value)" #f="ngForm">
  <label for="city">City</label>
  <input ngControl="location" type="text" id="city" required #input>
  <button type="submit">Add City</button>
</form>
<div *ngFor="let city of data">
  <span class="info">City found:</span> {{ city.name }} <td>
  <span class="info">Temp:</span> {{ city.temp }} 
</div>
